<div class="container">
    {% with mensagens = get_flashed_messages(with_categories=True) %}
        {% if mensagens %}
            {% for categoria, mensagem in mensagens %}
                <div class="alert {{ categoria }}" id="mensagem">
                    {{ mensagem }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% block body %}
{% endblock %}
<script>
    // Seleciona o elemento da mensagem
    const mensagem = document.querySelector('#mensagem');

    // Define uma função para remover a mensagem após 5 segundos
    const removerMensagem = () => {
        mensagem.remove();
    };

    // Configura um temporizador para chamar a função de remoção após 5 segundos
    setTimeout(removerMensagem, 3000);
</script>
